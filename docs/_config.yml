repository: tomjoht/documentation-theme-jekyll
output: web
topnav_title: fast.ai course v3
site_title: fast.ai course v3
description: "fast.ai course v3"
company_name: fast.ai
github_editme_path: fastai/course-v3/edit/master/docs/
disqus_shortname: 
google_analytics: UA-89522379-3
host: 127.0.0.1
port: 4000
exclude:
  - .idea/
  - .gitignore
  - vendor
feedback_disable: true
highlighter: rouge
markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: home_sidebar
      topnav: topnav

sidebars:
- home_sidebar

